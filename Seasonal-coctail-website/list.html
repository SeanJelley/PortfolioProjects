<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SePoCo</title>
        <script src="main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body class="bg-dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Navbar -->
        <nav class="navbar bg-dark navbar-dark py-2 fixed-top"></nav>

        <div class="p-5 bg-dark"></div>

        <script>
            addEventListener("DOMContentLoaded", async function(){
                const port = "3000"
    
                const response = await fetch("http://localhost:"+port+"/api/drinks");
                const drinks = await response.json();
                
                //console.log(drinks);
                let loop = -1
                //console.log(drinks[0]);
                let html = "";
    
                for(let drink of drinks){
                    loop += 1;
                    let drinkID = drink._id;
                    let drank = drinks[loop].Name;
        
    
                    html += `
                    <li id="drinkLists"><a href="details.html?id=${drinkID}" class="drinkLink">${drank}</a></li>
                    `;
                }
                
    
            document.querySelector("dl").innerHTML = html;
    
            });
        </script>

        <!-- Footer -->
        <footer></footer>
    </body>
</html>
